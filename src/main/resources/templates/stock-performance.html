<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Performance Heatmap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="time-frame-buttons d-flex flex-wrap">
                <div class="select-item m-2">
                    <label for="numRows">Rows</label>
                    <select class="form-control" id="numRows" onchange="dispatchTimeFrameChangeEvent()">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20" selected>20</option>
                    </select>
                </div>
                <div class="select-item m-2">
                    <label for="numCols">Cols</label>
                    <select class="form-control" id="numCols" onchange="dispatchTimeFrameChangeEvent()">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30" selected>30</option>
                    </select>
                </div>
                <div class="select-item m-2">
                    <label for="cfdMargin">CFD Leverage</label>
                    <div id="cfdMargin">
                        <button value="0.2" class="btn active">5x</button>
                        <button value="0.25" class="btn">4x</button>
                        <button value="0.33" class="btn">3x</button>
                        <button value="0.5" class="btn">2x</button>
                        <button value="0" class="btn">1x</button>
                        <input type="hidden" id="cfdMarginValues" name="cfdMargin" value="0.2">
                    </div>
                </div>
                <div class="select-item m-2">
                    <label for="priceMilestone">Weekly Milestone</label>
                    <select class="form-control" id="priceMilestone" onchange="dispatchTimeFrameChangeEvent()">
                        <option value="NONE">NONE</option>
                        <option value="GAP_UP">GAP_UP</option>
                        <option value="GAP_DOWN">GAP_DOWN</option>
                        <option value="GAP_UP_10_PERCENT">GAP_UP_10_PERCENT</option>
                        <option value="GAP_DOWN_10_PERCENT">GAP_DOWN_10_PERCENT</option>
                        <option value="GAP_UP_AND_GO">GAP_UP_AND_GO</option>
                        <option value="GAP_DOWN_AND_GO">GAP_DOWN_AND_GO</option>
                        <option value="NEW_4W_HIGH">NEW_4W_HIGH</option>
                        <option value="NEW_52W_HIGH">NEW_52W_HIGH</option>
                        <option value="NEW_ALL_TIME_HIGH">NEW_ALL_TIME_HIGH</option>
                        <option value="NEW_4W_LOW">NEW_4W_LOW</option>
                        <option value="NEW_52W_LOW">NEW_52W_LOW</option>
                        <option value="NEW_ALL_TIME_LOW">NEW_ALL_TIME_LOW</option>
                        <option value="HIGH_4W_95">HIGH_4W_95</option>
                        <option value="HIGH_52W_95">HIGH_52W_95</option>
                        <option value="HIGH_ALL_TIME_95">HIGH_ALL_TIME_95</option>
                        <option value="LOW_4W_95">LOW_4W_95</option>
                        <option value="LOW_52W_95">LOW_52W_95</option>
                        <option value="LOW_ALL_TIME_95">LOW_ALL_TIME_95</option>
                    </select>
                </div>
                <div class="time-frame-label-container">
                    <label for="timeFrameGroup">Timeframe</label>
                    <div id="timeFrameGroup" class="time-frame-button-group">
                        <button class="btn btn-primary" onclick="handleTimeFrameButtonClick('DAILY')">Daily</button>
                        <button class="btn btn-primary" onclick="handleTimeFrameButtonClick('WEEKLY')">Weekly</button>
                        <button class="btn btn-primary" onclick="handleTimeFrameButtonClick('MONTHLY')">Monthly</button>
                        <button class="btn btn-primary" onclick="handleTimeFrameButtonClick('QUARTERLY')">Quarterly</button>
                        <button class="btn btn-primary" onclick="handleTimeFrameButtonClick('YEARLY')">Yearly</button>
                    </div>
                </div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <label for="positivePerfFirst">Positive First</label>
                        <input type="checkbox" id="positivePerfFirst" onchange="dispatchTimeFrameChangeEvent()" checked>
                    </div>
                    <div>
                        <button id="updatePricesButton" onclick="updatePricesIntraday()">Update Prices</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="heatmap-container"></div>
            <div id="ohlc-container"></div>
        </div>
    </div>
</div>
<!--<script src="https://code.highcharts.com/stock/11.4.7/highstock.js"></script>-->
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/modules/heatmap.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/stock/highcharts-more.js"></script>
<script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="../static/js/desktop-notification.js"></script>
<script src="../static/js/pre-market-poller.js"></script>
<script src="../static/js/stock-heatmap-updater.js"></script>
<script src="../static/js/stock-performance.js"></script>
<script src="../static/js/stock-graph.js"></script>
</body>
</html>
